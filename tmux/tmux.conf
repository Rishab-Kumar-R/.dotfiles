# Change prefix from Ctrl-b to backtick (`)
unbind C-b
set -g prefix `
bind ` send-prefix

# Plugins for restoring session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tpm'

set -g @continuum-restore 'on'

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 50000

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events for vim autoread
set -g focus-events on

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Display messages for 3 seconds
set -g display-time 2500

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Quick pane switching with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Toggle synchronize panes
bind S setw synchronize-panes

# Copy mode improvements (vim-style)
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind p paste-buffer

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Clear screen and history
bind C-l send-keys C-l \; clear-history

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar colors - dark background like your lualine
set -g status-style bg=colour235,fg=colour145

# Refresh status bar every 5 seconds
set -g status-interval 5

# Left status bar - Mode indicator and session
set -g status-left-length 100
set -g status-left "#[fg=colour235,bg=colour109,bold] #S #[fg=colour109,bg=colour237] #[fg=colour145,bg=colour237] #I:#P #[fg=colour237,bg=colour235]"

# Right status bar - Time and status
set -g status-right-length 100
set -g status-right "#[fg=colour237,bg=colour235]#[fg=colour145,bg=colour237] %H:%M #[fg=colour109,bg=colour237]#[fg=colour235,bg=colour109,bold] %Y-%m-%d "

# Window status format - Inactive windows
setw -g window-status-format "#[fg=colour145,bg=colour235]  #I #W  "

# Window status format - Active window with subtle highlight
setw -g window-status-current-format "#[fg=colour237,bg=colour235]#[fg=colour109,bg=colour237,bold] #I #W #[fg=colour237,bg=colour235]"

# Window separator
setw -g window-status-separator ""

# Pane borders - subtle grey
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=colour109

# Message style - matching the theme
set -g message-style bg=colour237,fg=colour109,bold
set -g message-command-style bg=colour237,fg=colour109,bold

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=colour214,bg=colour235,none

# Clock mode
setw -g clock-mode-colour colour109

run '~/.config/tmux/plugins/tpm/tpm'

